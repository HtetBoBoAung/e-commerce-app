<!DOCTYPE html>
<html lang="en">
<head>

     <link rel="stylesheet" href="index.css">
     <script src="https://kit.fontawesome.com/9354948e9c.js" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="wraper">
          <header class="header-section">
               <nav class="navbar">
                    <div class="navbar-logo">
                         <img src="image/phlox-logo.png" alt="" class="navlogo">
     
                         <ul>
                              <li>
                                   <a href="" class="nav-item">Home</a>
                              </li>
                              <li>
                                   <a href="" class="nav-item">About</a>
                              </li>
                              <li>
                                   <a href="" class="nav-item">Contact</a>
                              </li>
                              <li>
                                   <a href="" class="nav-item">Shop</a>
                              </li>
                              <li>
                                   <a href="" class="nav-item">Blog</a>
                              </li>
                         </ul>
                    </div>

                    <ul>
                         <li>
                              <span><i class="fa-regular fa-envelope"></i></span>
                              <p>info@gmail.com</p>
                         </li>
                         <li>
                              <span><i class="fa-solid fa-phone"></i></span>
                              <p>95 01234567</p>
                         </li>
                    </ul>
               </nav>

               <div class="login-div">
                    <ul class="navlogin-list">
                         <li>
                              <span><i class="fa-solid fa-bars"></i></span>
                              <h3>Shop By category</h3>
                         </li>
                    </ul>

                    <div class="search-list">
                         <input type="text" placeholder="Type Here..." id="searchbar">
                         <button id="searchbtn">Search</button>
                    </div>

                    <ul class="login-text">
                         <li>
                              <span id="link"><i class="fa-solid fa-user"></i></span>
                              <a href="" id="signup">Sign Up</a>
                              <a href="" id="login">Login</a>
                         </li>

                         <span></span>
                    </ul>
               </div>
          </header>

          <article class="signup-card-container">
               <div class="signup-card">
                    <h1 class="signup-title">Sign Up</h1>
                    <input type="text" placeholder="First name" class="signup-container">
                    <input type="text" placeholder="Last name" class="signup-container">
                    <input type="email" placeholder="Email" class="signup-container">
                    <input type="password" placeholder="Password" class="signup-container">

                    <button id="signup-btn">Sign Up</button>
               </div>
          </article>

          <article class="form-container">
               <form action="" class="form">
                    <input type="email" placeholder="email@gmail.com" id="email">
                    <input type="password" placeholder="enter the password" id="password">
                    <button type="submit" id="submitBtn">Submit</button>
               </form>
          </article>
          
</div>

     <script src="index.js"></script>
</body>
</html>
